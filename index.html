<!doctype html>
<html>
  <head>
    <title>Totally amazing flapibrew</title>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
 
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>

    <div class="container">
      <div class="page-header">
      	<h1>Flapibrew</h1>
      </div>
      <div class="row">
      	<div class="col-md-6">
      	  <div class="row">
      	    <div class="col-md-4">Temperature:</div>
      	    <div id="temperature" class="col-md-4"></div>
	    <div class="col-md-4">
      	      <button id="plotting" class="btn btn-default form-control">Start</button>
	    </div>
      	  </div>
      	  <div class="row">
      	    <div class="col-md-4">Pump:</div>
      	    <div id="pumpState" class="col-md-4"></div>
	    <div class="col-md-4">
	      <button class="btn btn-default form-control" type="button">Toggle</button>
      	    </div>
	  </div>
      	  <div class="row">
      	    <div class="col-md-4">PID Control:</div>
      	    <div id="PIDState" class="col-md-4"></div>
	    <div class="col-md-4">
		<button class="btn btn-default form-control" type="button">Toggle</button>
      	    </div>
	  </div>
      	  <div class="row">
      	    <div class="col-md-4">Heater:</div>
      	    <div id="heaterState" class="col-md-4"></div>
	    <div class="col-md-4">
	      <div class="input-group">
		<input type="text" class="form-control" />
		<span class="input-group-btn">
		  <button class="btn btn-default" type="button">Update</button>
		</span>
	      </div>
      	    </div>
      	  </div>
	</div>
      	<div class="col-md-6">
      	    <div id="plotArea">
      	      <img id="plot"/>
      	    </div>
      	  </div>
      </div>
  </body>
</html>
